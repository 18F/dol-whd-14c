verison: 2
jobs:
  web:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - restore_cache:
          key: dol-14c-{{ checksum "DOL.WHD.Section14c.Web/package.json" }}
      - run:
          name: install dependencies
          working_directory: ~/project/DOL.WHD.Section14c.Web
          command: npm install
      - save_cache:
          key: dol-14c-{{ checksum "DOL.WHD.Section14c.Web/package.json" }}
          paths:
            - DOL.WHD.Section14c.Web/node_modules
      - run:
          name: run the tests
          working_directory: ~/project/DOL.WHD.Section14c.Web
          command: npm test
      - run:
          name: report coverage
          when: always
          working_directory: ~/project/DOL.WHD.Section14c.Web
          command: bash <(curl -s https://codecov.io/bash)

  api:
    docker:
      - image: mono:5
    environment:
      # The docker image is Linux and thus case-sensitive. This turns
      # on the Mono file IO abstraction layer, which makes everything
      # case-insensitive.  Otherwise, msbuild can't find a bunch of
      # stuff.
      - MONO_IOMAP: "all"
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            apt-get update
            apt-get install mono-profiler mono-utils
            nuget restore
      - run:
          name: build
          command: msbuild
      - run:
          name: run the tests
          working_directory: ~/project/DOL.WHD.Section14c.Test
          command: ./coverage.sh
      - run:
          name: report coverage
          when: always
          working_directory: ~/project/DOL.WHD.Section14c.Test
          command: bash <(curl -s https://codecov.io/bash) -f coverage.xml

workflows:
  version: 2
  web_and_api:
    jobs:
      - web
      - api
