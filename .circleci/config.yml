verison: 2
jobs:
  web:
    working_directory: ~/project/DOL.WHD.Section14c.Web
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - restore_cache:
          key: dol-14c-{{ checksum "DOL.WHD.Section14c.Web/package.json" }}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dol-14c-{{ checksum "DOL.WHD.Section14c.Web/package.json" }}
          paths:
            - node_modules
      - run:
          name: run the tests
          command: npm test
      - run:
          name: report coverage
          when: always
          command: bash <(curl -s https://codecov.io/bash)

  api:
    docker:
      - image: mono:5
    steps:
      - checkout
      - run:
          name: install dependencies
          command: nuget restore
      - run:
          name: build
          command: msbuild

workflows:
  version: 2
  web_and_api:
    jobs:
      - web
      - api
