<dol-header></dol-header>

<main tabindex="-1" id="mainContent" role="main" class="main-content">
  <div>
    <div class="dol-landing-public">
      <h1>Section 14(c) Certificate Application</h1>

      <div class="dol-width-one-half">
        <user-login></user-login>
      </div>
      <div class="dol-width-one-half">
        <user-registration-form></user-registration-form>
      </div>
    </div>
  </div>
  <div ng-show="vm.isEmailVerificationRequest">
    <div class="usa-alert usa-alert-error" role="alert" ng-show="vm.emailVerificationError">
      <div class="usa-alert-body">
        <h3 class="usa-alert-heading">Error</h3>
        <p class="usa-alert-text">An error occurred while verifying email address. Please try again later if the error persists.</p>
      </div>
    </div>

    <div class="usa-alert usa-alert-success" role="alert" ng-show="vm.emailVerified">
      <div class="usa-alert-body">
        <h3 class="usa-alert-heading">Email Verified</h3>
        <p class="usa-alert-text">Your email address has been verified. You can now log in using the email address and password you chose for your account.</a>.</p>
      </div>
    </div>
  </div>
</main>

<dol-footer></dol-footer>
