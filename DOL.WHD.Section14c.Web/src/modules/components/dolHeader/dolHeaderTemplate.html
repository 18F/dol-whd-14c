<anchor-link scrollTo="mainContent">skip to main content</anchor-link>
<header class="dol-header" role="header">
  <a class="brand" href="/">
    <img
      class="brand--img"
      src="/images/dol-logo.png"
      alt="United States Department of Labor"
      width="70"
      height="70"
    />
    <div class="brand--text">
      UNITED STATES<br>DEPARTMENT OF LABOR
    </div>
  </a>

  <div role="alert" tabindex="0" ng-class="{'is-visible': modalIsVisible}" class="usa-alert usa-alert-warning modal-inactivity">
    <header class="cd-panel-header">
      <a ng-click="hideModal()" class="modal-close dol-close-button"></a>
    </header>
    <div class="usa-alert-body">
      <h3 class="usa-alert-heading">Your session will end soon due to inactivity.</h3>
      <p>
        <button class="green-button" ng-click="hideModal()">Continue Working</button>
      </p>
    </div>
  </div>
  <div ng-if="modalIsVisible" class="modal-backdrop"></div>
</header>
<breadcrumb></breadcrumb>
